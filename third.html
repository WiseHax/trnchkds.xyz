<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); } 
    }

    .fade-out-page {
      animation: fadeOut 0.5s ease-out forwards; 
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes staggerFadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .chrome-text {
      font-weight: bold;
      color: #e0e0e0;
      text-shadow: 0 0 5px #fff, 0 0 10px #ccc, 0 0 15px #aaa, 0 0 20px #888;
      text-align: center;
      margin: 20px 0;
      animation: fadeIn 1s ease 0.2s backwards; 
      transition: transform 0.3s ease;
    }

    .chrome-text:hover {
      transform: scale(1.05);
    }

    .container {
      display: flex;
      flex-direction: column; 
      align-items: center;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .top-row {
     display: flex;
     justify-content: center;
     gap: 30px;
     flex-wrap: wrap;
     width: 100%;
  }


    .section {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
      min-width: 260px;
      flex-grow: 1;
      animation: fadeIn 1s ease 0.4s backwards;
    }

    .section h2 {
      text-align: center;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px #f0f;
      margin-top: 0;
    }

    .member {
      margin-bottom: 6px;
      font-size: 15px;
      padding-left: 5px;
      border-left: 2px solid #ff69b4;
      opacity: 0; 
      animation: staggerFadeIn 0.3s ease forwards;
    }

    .babygirls {
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      scrollbar-width: thin; 
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent; 
    }

    .babygirls::-webkit-scrollbar {
      width: 6px; 
    }

    .babygirls::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3); 
      border-radius: 3px; 
    }

    .babygirls::-webkit-scrollbar-track {
      background-color: transparent; 
    }

    .saint-button {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      background: linear-gradient(to right, #070707, #020202);
      border: none;
      border-radius: 25px;
      color: rgb(255, 255, 255);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(241, 167, 232, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .saint-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(136, 1, 136, 0.9);
    }
  </style>
</head>
