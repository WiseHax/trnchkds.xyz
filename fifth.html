<head>

  <style>
    /* General Styling */
    body {
      background: #0c0c0c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #dbdbdb;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Background Scroll Animation */
    @keyframes scrollBG {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-66.66%); }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 100%;
      background-image: url('img/trnchkds9.png');
      background-size: contain;
      background-repeat: repeat-x;
      background-position: center;
      z-index: -1;
      animation: scrollBG 60s linear infinite;
      opacity: 0.12;
      pointer-events: none;
    }

    /* Chrome Text */
    @keyframes chromeAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chrome-text {
      font-size: 2.5em;
      font-weight: bold;
      background: linear-gradient(270deg, #fcfbfb, #444141, #535252);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: chromeAnimation 4s ease infinite;
      text-shadow:
        0 0 5px #f8f0f0,
        0 0 10px #eeeeee,
        0 0 15px #030303,
        0 0 20px #080808;
    }

    /* Containers */
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .sidebar {
      width: 100%;
      max-width: 350px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      max-height: 320px;
      overflow-y: auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .sidebar:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    /* List Items */
    @keyframes staggerFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    li.chrome-text {
      font-size: 1.3em;
      font-weight: bold;
      list-style: none;
      background: linear-gradient(270deg, #fcfbfb, #444141, #535252);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: chromeAnimation 4s ease infinite, staggerFadeIn 0.4s ease forwards;
      text-shadow:
        0 0 5px #f8f0f0,
        0 0 10px #eeeeee,
        0 0 15px #030303,
        0 0 20px #080808;
      margin: 8px 0;
      opacity: 0;
    }

    li.chrome-text:nth-child(1) { animation-delay: 0.1s, 0.1s; }
    li.chrome-text:nth-child(2) { animation-delay: 0.2s, 0.2s; }
    li.chrome-text:nth-child(3) { animation-delay: 0.3s, 0.3s; }
    li.chrome-text:nth-child(4) { animation-delay: 0.4s, 0.4s; }
    li.chrome-text:nth-child(5) { animation-delay: 0.5s, 0.5s; }
    li.chrome-text:nth-child(6) { animation-delay: 0.6s, 0.6s; }

    /* Scrollbar */
    .sidebar::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    /* Button */
    .btn-3d {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      background: #000000;
      color: #ffffff;
      border: none;
      border-radius: 12px;
      box-shadow:
        0 5px 15px rgba(0, 0, 0, 0.4),
        inset 0 -3px 5px rgba(27, 27, 27, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .btn-3d::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #1d1d1d, #e6e6e6, #333, #ddd);
      background-size: 400%;
      z-index: -1;
      border-radius: 14px;
      filter: blur(2px);
      opacity: 0.8;
      animation: chromeAnimation 6s linear infinite;
    }

    .btn-3d:hover {
      background: linear-gradient(145deg, #020202, #000000);
      box-shadow:
        0 8px 20px rgba(8, 8, 8, 0.7),
        inset 0 3px 7px rgba(255, 253, 253, 0.6);
      transform: scale(1.05);
    }

    .btn-3d:active {
      transform: scale(0.95);
      box-shadow: inset 0 3px 7px rgba(0, 0, 0, 0.7);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
